							<script>
								function flv_load(source) {
									console.log('isSupported: ' + flvjs.isSupported());
									var mediaDataSource = source;
									var element = document.getElementsByName('videoElement')[0];
									if (typeof player !== "undefined") {
										if (player != null) {
											player.unload();
											player.detachMediaElement();
											player.destroy();
											player = null;
										}
									}
									player = flvjs.createPlayer(mediaDataSource, {
										enableWorker: false,
										lazyLoadMaxDuration: 3 * 60,
										seekType: 'range',
									});
									player.attachMediaElement(element);
									player.load();
								}

								function flv_start() {
									player.play();
								}

								function flv_pause() {
									player.pause();
								}

								function flv_destroy() {
									player.pause();
									player.unload();
									player.detachMediaElement();
									player.destroy();
									player = null;
								}
								
								document.addEventListener('DOMContentLoaded', function () {
									var videourl = eval({$res_li.file});
									if(videourl) flv_load(videourl);
								});
							</script>

 <script type="text/javascript" language="javascript">    
    function go_lesson(id){            
       window.location.href = "{:U('attendlesson','id='.$id,'&res_id='.'"+id+"')}";         
    }   
    function ret(id){            
        ui_confirm('确定下课吗？', function() {   
            sendAjax("{:U('ret_less')}", "less_id="+id, function(data) {                   
                if (data.status) {
                    ui_alert(data.info, function() {
                        window.location.href = "{:U('index')}";
                    });
                }else{
                    ui_alert(data.info, function() {
                        window.location.href = "{:U('index')}";
                    });
                }
            });
        });         
    }   
    $(".classbegin").hover(function(){

				"transition":"background .5s linear"
			})
		},function(){
			$(this).css({

			})
		}) 
</script>
