<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title></title>
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>     
        <link href="__PUBLIC__/css/common_page.css?{$version}" rel="stylesheet" type="text/css" />
    </head>
    <body> 
        <input type="hidden" id="id" value="{$less_id_r}">
        <table class="table table-hover xyh-table-bordered-out">
            <thead>
                <tr class="active">                  
                    <th>编号</th>
                    <th>标题</th>   
                    <th>类型</th>                 
                    <th>点击次数</th>
                    <th>更新时间</th>
                    <th>查看权限</th>
                    <th class="text-right">操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name='list' item='v'>
                <tr>                   
                    <td>{$v.id}</td>
                    <td class="aleft" style="color:{$v.color}">{$v.title}<if condition="$v.flag gt 0"><span style="color:#079B04;">[{$v.flag|flag2Str}]</span></if></td>              
                <td>
                    <if condition="$v.cid eq 16">
                        习题        
                        <elseif condition="$v.cid eq 17"/>
                        课件  
                        <elseif condition="$v.cid eq 18"/>
                        视频 
                    </if>
                </td>
                <td>{$v.click}</td>
                <td>{$v.updatetime|date='Y-m-d', ###}</td>
                <td>
                <if condition="$v.jur eq 3">
                    完全公开         
                    <elseif condition="$v.jur eq 2"/>
                    本校公开  
                    <elseif condition="$v.jur eq 1"/>
                    私密文件 
                </if> 
                </td>
                <td class="text-right">                                         
                    <a data-id='{$v["id"]}' data-name="{$v.title}" class="label label-success id_name">选中</a>                                                   
                </td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="xyh-page">
                {$page}
            </div>
        </div>
    </div> 
    
</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/js/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">	    
     $(document).on("click", ".id_name", function () { 
        var id = $('#id').val();        
        var aid = '#'+'res_'+id;
        var name = '#'+'res_name_'+id;        
        var del_id = $(this).attr('data-id');
        var del_name = $(this).attr('data-name');           
        $(aid, parent.document).val(del_id);
        $(name, parent.document).val(del_name);       
        //关闭弹出层
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);
    });
</script>
</html>
